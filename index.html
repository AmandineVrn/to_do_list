<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>My To Do List</title>
</head>
<body>
    <header>
        <h1>my to do lists</h1>
        <button id="button_addlist" onclick="addList()">+ Add a List</button>
    </header>
    <main>
        <div id="listes">
            <div class="b_list" id="b_list1">
                <button id="button_delete" class="delete_list_button" onclick="deleteList(this.parentNode)">x</button>
                <input id="input_titre" type="text" placeholder="Title">
                <div class="list_content">
                    <ul>
                        <li><input id="checkbox" type="checkbox"><input class="list_item" type="text"></li>
                    </ul>
                </div>
                <button id="button_additem" onclick="addItem(this.parentNode)">+</button>
            </div>
            
        </div>
    </main>
</body>
</html>
