<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My To Do List</title>
</head>
<body>
    <header>
        <h1>my to do list</h1>
    </header>
    <main>
        <div class="b_list">
            <input id="input_titre" type="text" placeholder="Title">
            <div class="list_content">
                <ul>
                    <li><input type="checkbox"><input type="text"></li>
                </ul>
            </div>
            <button onclick="addList()">+</button>
        </div>
        
        <script>
            function addList() {
                var b_lists = document.getElementsByClassName('b_list');
                for (var i = 0; i < b_lists.length; i++) {
                    var list_content = b_lists[i].getElementsByClassName('list_content')[0];
                    var new_content = document.createElement('ul');
                    new_content.innerHTML = '<li><input type="checkbox"><input type="text"></li>';
                    list_content.appendChild(new_content);
                }
            }
        </script>

    </main>
</body>
</html>
