<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>My To Do List</title>
</head>
<body>
    <header>
        <h1>my to do list</h1>
    </header>
    <main>
        <div id="listes">
            <div class="b_list" id="b_list1">
                <input id="input_titre" type="text" placeholder="Title">
                <div class="list_content">
                    <ul>
                        <li><input type="checkbox"><input id="list_item" type="text"></li>
                    </ul>
                </div>
                <button onclick="addItem(this.parentNode)">+</button>
            </div>
        </div>
        <button onclick="addList()">+</button>
    </main>
</body>
</html>
